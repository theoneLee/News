<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/css/jumbotron-narrow.css}" rel="stylesheet"/>
    <style type="text/css">
        #div1 {
            height: 350px;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/admin/allCategory}">类型查看</a></li>
                <li><a th:href="@{/admin/addCategory}">类型发布</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/admin/allNews}">新闻查看</a></li>
                <li class="active"><a href="#">新闻发布</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/admin/allUser}">用户查看</a></li>
                <li><a th:href="@{/admin/addNewsManager}">添加新闻管理员</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h2 class="sub-header">新闻发布</h2>
            <div class="table-responsive">
                <form action="#" method="post">
                    <div class="input-group">
                        <span class="input-group-addon">新闻标题</span>
                        <input name="newsTitle" type="text" class="form-control" placeholder="待添加新闻类型名">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">新闻类别</span>
                        <select name="newsCategoryName" class="form-control">
                            <!--todo 这里迭代所有分类的name-->
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="input-group" >
                        <span class="input-group-addon">新闻内容</span>
                        <!--<textarea name="newsContent" class="form-control" rows="8"></textarea> -->
                        <!--todo 富文本编辑器怎么提交?-->
                        <div id="div1">
                            <p>请输入内容...</p>
                        </div>
                    </div>
                    <br/>
                    <input class="form-control" type="submit" value="提交"/>
                </form>

            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/wangEditor.min.js}"></script>
<script type="text/javascript">
    $(function () {
        var editor = new wangEditor('div1');
        // 普通的自定义菜单
        editor.config.menus = [
            'img',
            '|',     // '|' 是菜单组的分割线
            'bold',
            'underline',
            'italic',
            'strikethrough',
            '|',
            'eraser',
            'forecolor',
            'bgcolor',
            '|',
            'insertcode',
            '|',
            'undo',
            'redo'
        ];
        // 上传图片（举例）
        editor.config.uploadImgUrl = '/upload';//todo

//        // 配置自定义参数（举例）
//        editor.config.uploadParams = {
//            token: 'abcdefg',
//            user: 'wangfupeng1988'
//        };

        // 设置 headers（举例）
        editor.config.uploadHeaders = {//todo 把cookie中的token加入header
            'Accept' : 'text/x-json'
        };

        // 隐藏掉插入网络图片功能。该配置，只有在你正确配置了图片上传功能之后才可用。
        editor.config.hideLinkImg = true;
        editor.create();
    });
</script>
</body>
</html>
